<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>

  <div class="container" style="padding-top:30px;">
        <form action="/control_egyptian_results2" method="POST">
            <h5>Team 1</h5>
            <input type="text" name="team1" placeholder="Enter team 1 name" class="form-control" required autofocus>
            <br>
            <h5>Team 2</h5>
            <input type="text" name="team2" placeholder="Enter team 2 name" class="form-control" required>
            <br>
            <h5>Result</h5>
            <input type="text" name="result" placeholder="Enter result" class="form-control" required>
            <br>
            <button class="btn btn-success" type="submit" id="button-addon2">Submit</button>
        </form>
    <br>

    <table width="75%">

      <tbody>

        {% for result in results %}
        <tr align="center">
        <th>{{ result['team1'] }}</th>
        <td>{{ result['result'] }}</td>
        <th>{{ result['team2'] }}</th>
        </tr>
        {% endfor %}

      </tbody>

    </table>

    <br>
    <form enctype="multipart/form-data" action="/control" method="POST">
      <button class="btn btn-danger" type="submit" id="button-addon6">Back</button>
    </form>

  </div>

<br>
<h6><strong>*Powered by fathy*</strong></h6>
</body>
</html>
