<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img src="{{ url_for('static', filename = 'logo.png') }}" width="40" height="40" alt="">
  </a>
</nav>
<div class="container" style="padding-top:30px;">
    <h1 class="text-center" style="color:grey">WELCOME TO FANTASY</h1>
  {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="text-align:center;">
                  <strong>{{ message }}</strong>
                </div>
               {% endfor %}
             {% endif %}
          {% endwith %}
  <form enctype="multipart/form-data" action="/check_register" method="POST">
    <input type="text" name="name1" class="form-control" placeholder="First name" aria-label="Recipient's username" aria-describedby="button-addon2" required autofocus>
      <br>
    <input type="text" name="name2" class="form-control" placeholder="Last name" aria-label="Recipient's username" aria-describedby="button-addon2" required>
      <br>
    <input type="email" name="email" class="form-control" placeholder="Enter new email" aria-label="Recipient's username" aria-describedby="button-addon2" required>
      <br>
    <input type="password" name="pwd1" class="form-control" placeholder="Enter password" aria-label="Recipient's username" aria-describedby="button-addon2" required>
      <br>
    <input type="password" name="pwd2" class="form-control" placeholder="Confirm password" aria-label="Recipient's username" aria-describedby="button-addon2" required>
      <br>
    <input type="text" name="team" class="form-control" placeholder="Enter team name" aria-label="Recipient's username" aria-describedby="button-addon2" required>
      <br>
    <button class="btn btn-dark" type="submit" id="button-addon1">Create new account</button>
      <br>
    <br>
    </form>
  <form enctype="multipart/form-data" action="/" method="POST">
      <button class="btn btn-danger" type="submit" id="button-addon2">Back</button>
    </form>
  <br>
</div>
<h6><strong>*Powered by fathy*</strong></h6>
</body>
</html>
