<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Players</title>
</head>
<body>

    <div class="container" style="padding-top:30px;">

        <form action="/control_egyptian_players2" method="POST">
            <h5>Player</h5>
            <input type="text" name="player" placeholder="Enter player name" class="form-control" required autofocus>
            <br>
            <h5>Points</h5>
            <input type="text" name="points" placeholder="Enter added points" class="form-control" required>
            <br>
            <button class="btn btn-success" type="submit" id="button-addon2">Submit</button>
        </form>
        <br>

        <table class="table">

            <thead class="thead-dark">
              <tr align="center">
              <th scope="col">Player</th>
              <th scope="col">Position</th>
              <th scope="col">Club</th>
              <th scope="col">Value</th>
              <th scope="col">Total points</th>
              <th scope="col">week points</th>
            </tr>
            </thead>

            <tbody>
              {% for player in players %}
              <tr align="center">
              <th scope="row">{{ player['player'] }}</th>
              <td>{{ player['position'] }}</td>
              <td>{{ player['club'] }}</td>
              <td>5.0</td>
              <td>{{ player['total_points'] }}</td>
              <td>{{ player['week_points'] }}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>

        <form enctype="multipart/form-data" action="/control" method="POST">
            <button class="btn btn-danger" type="submit" id="button-addon5">Back</button>
        </form>
    </div>

<br>
<h6><strong>*Powered by fathy*</strong></h6>
</body>
</html>
