<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Control</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename = 'logo.png') }}" width="40" height="40" alt="">
    </a>
  </nav>
    <div class="container" style="padding-top:30px;">
        <form enctype="multipart/form-data" action="/control_egyptian_players" method="POST">
            <button class="btn btn-success" type="submit" id="button-addon1">Egyptian players</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/control_egyptian_table" method="POST">
            <button class="btn btn-success" type="submit" id="button-addon3">Egyptian table</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/control_egyptian_matches" method="POST">
            <button class="btn btn-success" type="submit" id="button-addon4">Egyptian matches</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/control_egyptian_results" method="POST">
            <button class="btn btn-success" type="submit" id="button-addon5">Egyptian results</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/egyptian_reset" method="POST">
            <button class="btn btn-danger" type="submit" id="button-addon6">CLEAR EGYPTIAN WEEK DATA</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/control_premier_players" method="POST">
            <button class="btn btn-success" type="submit" id="button-addon7">Premier players</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/control_premier_table" method="POST">
            <button class="btn btn-success" type="submit" id="button-addon8">Premier table</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/control_premier_matches" method="POST">
            <button class="btn btn-success" type="submit" id="button-addon9">Premier matches</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/control_premier_results" method="POST">
            <button class="btn btn-success" type="submit" id="button-addon10">Premier results</button>
        </form>
        <br>
        <form enctype="multipart/form-data" action="/premier_reset" method="POST">
            <button class="btn btn-danger" type="submit" id="button-addon11">CLEAR PREMIER WEEK DATA</button>
        </form>
        <br>
    </div>

    <h6><strong>*Powered by fathy*</strong></h6>
</body>
</html>
