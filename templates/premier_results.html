<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img src="{{ url_for('static', filename = 'logo.png') }}" width="40" height="40" alt="">
  </a>
</nav>
<div class="container" style="padding-top:30px;">
    <h1 class="text-center" style="color:grey">WELCOME TO FANTASY</h1>
    <br>
  <table width="75%">
    <tbody>

      {% for result in results %}
      <tr align="center">
        <th>{{ result['team1'] }}</th>
        <td>{{ result['result'] }}</td>
        <th>{{ result['team2'] }}</th>
      </tr>
      {% endfor %}

    </tbody>
  </table>

    <br>
  <form enctype="multipart/form-data" action="/my_team/premier" method="POST">
    <button class="btn btn-danger" type="submit" id="button-addon6">Back</button>
  </form>
</div>
<br>
<h6><strong>*Powered by fathy*</strong></h6>
</body>
</html>
